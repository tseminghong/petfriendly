<!-- HTML -->
<header>
    <div class="welcome-message">Hi! <br>Wilson</div>
    <button class="menu-button" id="menuButton">☰</button>
</header>
<nav class="side-menu" id="sideMenu">
    <ul>
        <br>
        <li><a href="#" class="pet_map">Pet Map</a></li>
        <li><a href="#">Pet Data</a></li>
        <li><a href="#">Pet Record</a></li>
        <li><a href="#">Feedback</a></li>
    </ul>
</nav>

<!-- CSS -->
<style>
header {
    position: fixed;
    z-index: 1;                                             
    top: 0;
    width: 100%;
    display: flex;
    padding: 10px;
    align-items: center;
    justify-content: space-between;
}
.welcome-message {
    font-size: 30px;
    padding-right: 10px;
    font-family: Arial, sans-serif;
    padding-left: 80px;
}
.menu-button {
    font-size: 30px;
    background: none;
    border: none;
    cursor: pointer;
    padding-right: 30px;
}
.side-menu {
    position: fixed;
    top: 0;
    right: -200px;
    width: 180px;
    height: 100%;
    background-color: #fff;
    transition: right 0.3s ease;
}
.side-menu ul {
    list-style: none;
    padding: 60px 10px;
    margin: 0;
}
.side-menu li {
    margin-bottom: 20px;
}
.side-menu a {
    text-decoration: none;
    color: #333;
}
.side-menu.open {
    right: 0;
}
body{
    background-color: #b6e2d3;
}
</style>

<!-- JavaScript -->
<script>
const menuButton = document.getElementById('menuButton');
const sideMenu = document.getElementById('sideMenu');
const petmap = document.getElementById('pet_map');

menuButton.addEventListener('click', () => {
    sideMenu.classList.toggle('open');
    menuButton.textContent = sideMenu.classList.contains('open') ? '✖' : '☰';
});
petmap.addEventListener('click', () => {
    window.location.href = "petmap.html";
});
</script>
