<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Your Pet Information</h1>
        <form id="petForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="petName">Pet Name:</label>
            <input type="text" id="petName" name="petName" required>

            <label for="petCategory">Pet Category:</label>
            <input type="text" id="petCategory" name="petCategory" required>

            <label for="petSpecies">Pet Species:</label>
            <input type="text" id="petSpecies" name="petSpecies" required>

            <label for="petAge">Pet Age:</label>
            <input type="number" id="petAge" name="petAge" required>

            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>

            <input type="submit" id="submit" value="Submit">
        </form>
    </div>
    <script>
        const submit = document.getElementById('submit');
        document.getElementById('petForm').addEventListener('submit', function(event) {
            event.preventDefault();
            if (name.value !== '' && petName.value !== '' && petCategory.value !== '' && petSpecies.value !== '' && petAge.value !== '' && country.value !== '') {
                window.location.href = 'index(2).html';
            }
        });
    </script>
</body>
</html>
